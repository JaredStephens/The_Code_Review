<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
			rel="stylesheet"
		/>
		<title>The Code Review</title>
	</head>
	<body>
		<header>
			<h1>The Code Review</h1>
			<h2>Signup for our newsletter</h2>
			<p id="info">
				Get our latest news on how your code is doing right in our inbox
			</p>
		</header>
		<div class="line-1"></div>
		<div class="line-2"></div>
		<form action="#">
			<fieldset>
				<legend>Contact Information</legend>
				<label for="fname">Full Name</label>
				<br />
				<input
					type="text"
					id="fname"
					name="fname"
					placeholder="Required"
					required
				/>
				<br />
				<label for="email">Email Address</label>
				<br />
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Required"
					required
				/>
				<br />
				<label for="number">Phone Number</label>
				<br />
				<input type="telephone" id="number" name="number" />
				<br />
				<label for="street">Street Address</label>
				<br />
				<input type="text" id="street" name="street" />
				<br />
				<label for="city">City</label>
				<br />
				<input type="text" id="city" name="city" />
				<br />
				<label for="state">State</label>
				<br />
				<select name="state" id="state">
					<option value="" disabled selected hidden>Choose State</option>
					<option value="AL">AL</option>
					<option value="AR">AR</option>
					<option value="FL">FL</option>
					<option value="CA">CA</option>
				</select>
				<br />
				<label for="zip">Zip Code</label>
				<br />
				<input type="text" id="zip" name="zip" minlength="5" maxlength="9" />
			</fieldset>
			<fieldset>
				<legend>Newsletter</legend>
				<p>Select the newsletter you would like to recieve</p>
				<div class="newsletter">
					<input type="checkbox" id="html" name="letter" />
					<label for="html" class="checkbox">HTML News</label>
				</div>
				<div class="newsletter">
					<input type="checkbox" id="css" name="letter" />
					<label for="css">CSS News</label>
				</div>
				<div class="newsletter">
					<input type="checkbox" id="js" name="letter" />
					<label for="js">Javascript News</label>
				</div>
				<p id="newsletter_form">Newsletter format</p>
				<div class="newsletter">
					<input type="radio" id="HTML" name="format" value="HTML" />
					<label for="HTML">HTML</label>
				</div>
				<div class="newsletter">
					<input type="radio" id="Plain" name="format" value="Plain" />
					<label for="Plain">Plain text</label>
				</div>
				<label for="other" id="other"
					>Other Topics you'd like to hear about</label
				>
				<textarea name="other" id="" cols="30" rows="10" id="other"></textarea>
			</fieldset>
			<button>Sign Up</button>
			<footer>Copyright The Code Review</footer>
		</form>
	</body>
</html>
